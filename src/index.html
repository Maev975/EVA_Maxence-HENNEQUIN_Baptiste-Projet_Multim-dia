<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'apprentissage de Vocabulaire</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Apprentissage de la langue française</h1>
            <p class="lead">Cliquez sur les cartes pour entendre la prononciation ou passez en mode "Jeu".</p>
        </header>

        <main>
            <div class="d-flex justify-content-center mb-4">
                <label for="categorie-select" class="form-label me-3 my-auto fw-bold">Choisir une catégorie :</label>
                <select id="categorie-select" class="form-select w-auto">
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-center mb-4">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-center mb-4">
                <button id="mode-apprentissage" class="btn btn-primary active">Mode Apprentissage</button>
                <button id="mode-jeu" class="btn btn-outline-primary">Mode Jeu</button>
            </div>

            <section id="game-info" class="game-info alert alert-info text-center" style="display:none;">
                <h2 class="h4">Écoutez attentivement :</h2>
                <p id="instruction-texte" class="fw-bold fs-5">Cliquez sur l'animal : ?</p>
                <button id="repeter-audio" class="btn btn-secondary btn-sm mt-2">Répéter l'audio</button>
            </section>

            <section id="vocabulaire-grid"
                class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-3 g-3 mt-4 justify-content-center">
            </section>

        </main>
    </div>

    <script src="script.js"></script>

</body>

</html>
